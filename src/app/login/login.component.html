<div id="bg">
  <div id="bglogin">
      <h1>Logowanie</h1>
      <form class="example-form" method="post">
          <mat-form-field apperence="outline" class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                      placeholder="Np. pat@example.com">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Nieprawidłowy adres email
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email jest <strong>wymagany</strong>
              </mat-error>
          </mat-form-field>
          <mat-form-field apperence="outline" class="example-full-width" style="margin-top: 25px;">
          <mat-form-field apperence="outline" class="example-full-width" style="margin-top: 15px;">
              <mat-label>Hasło</mat-label>
              <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
                      placeholder="">
          <input type="submit" value="Zaloguj się ->">
          
    </form>
      
      <p>Jeśli nie masz konta to <a routerLink="../register">stwórz je</a></p>
  </div>
</div>
