<router-outlet></router-outlet>
<div id="container">
<div class="box" routerLink="/each-announcement" *ngFor="let announcement of announcements" (click)="updateId(announcement.id)"
    matRipple
    [matRippleCentered]="centered"
    [matRippleDisabled]="disabled"
    [matRippleUnbounded]="unbounded"
    [matRippleRadius]="400"
    [matRippleColor]="color">
    <h3>{{announcement.title}}</h3> 
        <p>{{ announcement.content | truncate:50 }}</p>
</div>
<div id = "add" routerLink="add-announcement"  routerLinkActive="active-add"
    matRipple
    [matRippleCentered]="true"
    [matRippleDisabled]="false"
    [matRippleUnbounded]="false"
    [matRippleRadius]="20"
    [matRippleColor]="color">+</div></div>
