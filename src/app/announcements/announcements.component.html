<div class="box" routerLink="/each" *ngFor="let announce of announces" (click)="updateId(announce.id)"
    matRipple
    [matRippleCentered]="centered"
    [matRippleDisabled]="disabled"
    [matRippleUnbounded]="unbounded"
    [matRippleRadius]="400"
    [matRippleColor]="color">
    <h3>{{announce.tytul}}</h3>
    <ul>
        <p>{{ announce.tresc | truncate:50 }}</p>
    </ul>
</div>
